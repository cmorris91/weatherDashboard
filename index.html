<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Weather by City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar justify-content-center">
        <div class="container-fluid justify-content-center">
          <h1 class="navbar-brand">Weather Dashboard</h1>
        </div>
      </nav>

    <section class="container-fulid">
      <div class="row" >
        <div class="col-12 col-md-4">
        <p>Search for a city:</p>
        <div class="input-group">
          <input type="text" class="city-input form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
          <div class="row">
            <ul id="recent-city" style="list-style-type: none;">
  
            </ul>
            </div>
          
        </div>
        <div class="col-12 col-md-8" id="currentWeatherBox" style="background-color: rgb(175 183 189 / 6%);"> 
          <h1 id="standby-msg">Get Your Weather Update Here!</h1>
          <div class="row">
            <div class="col col-md-4" id="cityname"></div>
            <div class="col col-md-4" id="currentdate" style="font-size: 35px;"></div>
            <div class="col col-md-4">
              <img class="icon"/>
            </div>
          </div>
          <h1 id="current-weather" ></h1>
          <!-- hello -->


          <h1 id="forecast"></h1>
          <main class="container">
          <div class="forecast-box row justify-content-center"> 
        </div>
      </main>
      </div>
    </section>


    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script> 
</html>
